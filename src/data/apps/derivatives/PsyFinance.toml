[app]
# Lower cased application name
value = "psyfinance"
# Formatted application name to present in app
label = "PsyFinance"
# Array of categories, max of 3
categories = ["derivatives"]
# Curation category flag
is_curated = false


[description]
# Short description used in search bars, mini app cards
short = "‌PsyFinance is a suite of option strategy vaults aimed at generating sustainable yield for single token assets for users. The goal is to create the best non-inflationary yields on the Solana Ecosystem."
# Long description used in app details
long = """
## What is PsyFinance?

‌PsyFinance is a suite of option strategy vaults aimed at generating sustainable yield for single token assets for users. The goal is to create the best non-inflationary yields on the Solana Ecosystem.

Put selling vaults are designed to generate yield on stables in sideways or bull markets. We offer:

- USDC-collaterized BTC put selling vault

Covered Call selling vaults are designed to generate yield while maintaining a long position in crypto. We offer:

- SOL covered call selling vault 
- scnSOL-collateralized SOL covered call vault
- stSOL covered call selling vault 
- ETH covered call selling vault
- BTC covered call selling vault
- SRM covered call vault

## Why PsyFinance?

**Sustainable Yield**: PsyFinance will generate sustainable yield from single token assets. Instead of just HODLing, put your assets to work by generating yield through automated options strategies.

**Save Time**: PsyFinance saves users time by automating the options creation, sale, and compounding to generate the maximal returns.

**Security**: We've built the platform from the ground up with security in mind to ensure safety of user's assets. 
"""


