[app]
# Lower cased application name
value = "pyth"
# Formatted application name to present in app
label = "Pyth"
# Array of categories, max of 3
categories = ["oracle"]
# Curation category flag
is_curated = true


[description]
# Short description used in search bars, mini app cards
short = "The Pyth network is a first-party financial oracle network designed to publish continuous real-world financial data on-chain in a tamper-resistant, decentralized, and self-sustainable environment."
# Long description used in app details
long = "The Pyth network is a first-party financial oracle network designed to publish continuous real-world financial data on-chain in a tamper-resistant, decentralized, and self-sustainable environment."


[urls]
# URL used in app got logo
# webp3 format with size < 512x512px
logo = "https://avatars.githubusercontent.com/u/75637738?s=200&v=4"
# URL to app home page
website = "https://pyth.network/"
# URL to app
application = "https://pyth.network/"
# Link to github
github = "https://github.com/pyth-network"


[socials]
# array of associated twitter accounts, max 5 
# username or link only
twitter = ["PythNetwork", "PythCHN"]

# array of discord invites
# only include the text after `discord.gg/`
discord = ["pythnetwork"]

# array of medium accounts
# username or link only
medium = ["https://pythnetwork.medium.com/"]

# array of telegram groups
# only include the text after `t.me/`
telegram = [
    "Pyth_Network",
    "pythchinese",
    "PythNetwork_fr",
    "pythkoreachat",
    "Pyth_Network_TR",
    "pythnetworkvn",
]
