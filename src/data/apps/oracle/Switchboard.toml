[app]
# Lower cased application name
value = "switchboard"
# Formatted application name to present in app
label = "Switchboard"
# Array of categories, max of 3
categories = ["oracle"]
# Curation category flag
is_curated = true


[description]
# Short description used in search bars, mini app cards
short = "Switchboard is a customizable oracle protocol for generalized, community-curated data feeds and verifiable random function (VRF). Our developer-first tool, Publisher incentivizes bringing long tail data on-chain."
# Long description used in app details
long = "Switchboard is a customizable oracle protocol for generalized, community-curated data feeds and verifiable random function (VRF). Our developer-first tool, Publisher incentivizes bringing long tail data on-chain."


[urls]
# URL used in app got logo
# webp3 format with size < 512x512px
logo = "https://avatars.githubusercontent.com/u/83592906?s=200&v=4"
# URL to app home page
website = "https://switchboard.xyz/"
# URL to app
application = "https://switchboard.xyz/explorer"
# Link to github
github = "https://github.com/switchboard-xyz"

# Additional app link
[[urls.other]]
# App link name
name = "Application"
# App link URL
url = "https://app.switchboard.xyz"


[socials]
# array of associated twitter accounts, max 5 
# username or link only
twitter = ["switchboardxyz"]

# array of discord invites
# only include the text after `discord.gg/`
discord = ["switchboardxyz"]

# array of medium accounts
# username or link only
medium = ["https://switchboardxyz.medium.com/"]

# array of telegram groups
# only include the text after `t.me/`
telegram = ["switchboardxyz"]
