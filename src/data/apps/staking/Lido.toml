- One-click staking ‚Äî No complicated steps
- Decentralized security ‚Äî Assets spread across the industry‚Äôs leading validators chosen by the Lido DAO

# How Lido on Solana works
Lido on Solana not only makes it very easy to stake but also provides further utility through stSOL. Let‚Äôs look at the process in slight detail. A SOL token holder connects their wallet to the Lido interface (hosted at (https://solana.lido.fi)[https://solana.lido.fi]) and deposits their tokens into the Lido program. They immediately receive stSOL tokens that represent a share of the total pool. Every user‚Äôs tokens are first held in a pool controlled by the Lido program.

The Lido program collects the deposited SOL and releases the newly minted stSOL to the user. Beneath the layer, the Lido Program will distribute this SOL uniformly across those validators that are participating. When these delegations accrue rewards on the allotted stake, the total SOL under management increases and this increases the value of stSOL tokens. The Lido DAO governs the Lido Program ‚Äî and also controls the list of validators that are part of this program.
