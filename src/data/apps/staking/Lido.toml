# Long description used in app details
long = """
Lido is the leading liquid staking solution - providing a simple and secure way to earn interest on your digital assets. By staking with Lido your assets remain liquid and can be used across a range of DeFi applications, earning extra yield.

1. Staking pool. Protocol to manage deposits, staking rewards, and withdrawals. A separate one for every supported network.
2. `st[token]`. Unlike staked assets, the Lido st[token] are freely transferable instead of locked as in the case of native staking. Lido lets users operate with staked assets to gain yield on top of yield by leveraging collateral, lending, yield farming, and other kinds of Defi protocols.
3. DAO. Lido liquid protocols management entity, responsible for picking node operators, configuring the protocol parameters and much more.
> üìù To dive into the details of governance design and implementation, proceed to DAO
4. Node Operators. entities that manage a secure and stable infrastructure for running validator clients for the benefit of the protocols. They‚Äôre professional staking providers who can ensure the safety of funds belonging to the protocol users and correctness of validator operations.

'Lido on Solana' is a Lido-DAO governed liquid staking protocol for the Solana blockchain. Anyone who stakes their SOL tokens with Lido will be issued an on-chain representation of SOL staking position with Lido validators, called stSOL. We will work to integrate stSOL widely into the Solana DeFi ecosystem to enable stSOL users to make use of their staked assets in a variety of applications.

Lido on Solana gives you:
