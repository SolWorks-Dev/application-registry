[app]
# Lower cased application name
value = "solanafloor"
# Formatted application name to present in app
label = "SolanaFloor"
# Array of categories, max of 3
categories = ["analytics"]
# Curation category flag
is_curated = false


[description]
# Short description used in search bars, mini app cards
short = "The home of Solana NFTs. Find the top and most popular NFT collections and analyze the current state and growth over time."
# Long description used in app details
long = """
The home of Solana NFTs. Find the top and most popular NFT collections and analyze the current state and growth over time. SolanaFloor provides comprehensive data on over 250 collections with new additions regularly. 

Free users get access to several historical data sets and tools, including floor price charts, wallet analysis and the SolanaFloor NFT Index, an indicator consisting of a selected basket of Blue Chip collections based on multiple weighted criteria. Shi Guardian NFT holders gain access to the additional SF Pro features like real-time data, alerts and exportable CSV data. 

SolanaFloor is part of the [Step Finance](https://solapps.dev/apps/step_finance) ecosystem.
"""


[urls]
