[app]
# Lower cased application name
value = "solscan"
# Formatted application name to present in app
label = "SolScan"
# Array of categories, max of 3
categories = ["analytics"]
# Curation category flag
is_curated = false


[description]
# Short description used in search bars, mini app cards
short = "Solscan is a scanning tool that tracks all of Solana and Solana-related token transactions."
# Long description used in app details
long = "Solscan is a scanning tool that tracks all of Solana and Solana-related token transactions. Solscan provides users with all the information on SOL and Solana-based tokens."


[urls]
# URL used in app got logo
# webp3 format with size < 512x512px
logo = "https://www.gitbook.com/cdn-cgi/image/height=40,fit=contain,dpr=2,format=auto/https%3A%2F%2F2775063016-files.gitbook.io%2F~%2Ffiles%2Fv0%2Fb%2Fgitbook-x-prod.appspot.com%2Fo%2Fspaces%252F-M2WGem6IdHOZpBD3zJX%252Flogo%252Fw9pblAvM5UayZbYEg4Cj%252FBlack.png%3Falt%3Dmedia%26token%3D9a925146-c226-4f09-b39b-f61642681016"
# URL to app home page
website = "https://solscan.io/"
# URL to app
application = "https://solscan.io/"
# Link to github
github = ""


[socials]
# array of associated twitter accounts, max 5 
# username or link only
twitter = ["solscanofficial"]

# array of discord invites
# only include the text after `discord.gg/`
discord = ["VYdtu92DX3"]

# array of medium accounts
# username or link only
medium = ["https://medium.com/@solscan"]

# array of telegram groups
# only include the text after `t.me/`
