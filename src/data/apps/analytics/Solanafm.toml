[app]
# Lower cased application name
value = "solanafm"
# Formatted application name to present in app
label = "Solana FM"
# Array of categories, max of 3
categories = ["analytics"]
# Curation category flag
is_curated = false


[description]
# Short description used in search bars, mini app cards
short = "Bridging the gaps of data accessibility via an indexer, APIs and explorer tools on Solana."
# Long description used in app details
long = """SolanaFM is a blockchain explorer that provides many services beyond the typical explorer. The company works closely with protocols within the Solana ecosystem to index their data, and supports businesses outside the ecosystem such as banks and compliance companies to provide them with fast, equitable data."""


[urls]
# URL used in app got logo
# webp3 format with size < 512x512px
logo = "https://solana.com/_next/image?url=%2Fapi%2Fprojectimg%2Fckwgwh8ef30394eysxh00ilb0m%3Ftype%3DLOGO&w=2048&q=75"
# URL to app home page
website = "https://solana.fm"
# URL to app
application = "https://solana.fm"
# Link to github
github = ""


# Additional app link
[[urls.other]]
# App link name
name = "Documentation"
# App link url
url = "https://docs.solana.fm"

[[urls.other]]
# App link name
name = "Substack"
# App link url
url = "https://solanafm.substack.com"


[socials]
# array of associated twitter accounts, max 5 
# username or link only
twitter = ["solanafm"]

# array of discord invites
# only include the text after `discord.gg/`
discord = ["3SqREprDJN"]

# array of medium accounts
# username or link only
medium = []

# array of telegram groups
# only include the text after `t.me/`
telegram = []
