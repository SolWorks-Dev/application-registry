[app]
# Lower cased application name
value = "degods"
# Formatted application name to present in app
label = "DeGods"
# Array of categories, max of 3
categories = ["nft"]
# Curation category flag
is_curated = true


[description]
# Short description used in search bars, mini app cards
short = "A collection of degenerates, punks, and misfits. Gods of the metaverse & masters of our own universe. DeGods can be converted to DeadGods with DUST."
# Long description used in app details
long = """A deflationary collection of degenerates, punks, and misfits. Gods of the metaverse & masters of our own universe. Powered by the Solana Blockchain. Your DeGod gives you the ability to mine DUST, access to our NFT tracking mobile app DYOR, membership into our community, and tons of other cool sh*t. DeGods can be converted to DeadGods with DUST."""


[urls]
# URL used in app got logo
# webp3 format with size < 512x512px
logo = "https://raw.githubusercontent.com/SolWorks-Dev/resources/master/src/images/logos/degods.png"
# URL to app home page
website = "https://www.degods.com/"
# URL to app
application = "https://www.degods.com/"
# Link to github
github = ""


[socials]
# array of associated twitter accounts, max 5 
# username or link only
twitter = ["DeGodsNFT"]

# array of discord invites
# only include the text after `discord.gg/`
discord = ["dedao"]

# array of medium accounts
# username or link only
medium = []

# array of telegram groups
# only include the text after `t.me/`
telegram = []
