[app]
# Lower cased application name
value = "solpay.store"
# Formatted application name to present in app
label = "SolPay.store"
# Array of categories, max of 3
categories = ["ecommerce"]
# Curation category flag
is_curated = false


[description]
# Short description used in search bars, mini app cards
short = "Solana Pay for your online store. Pay instantly with a QR code or your Web 3.0 wallet, no fees. WP integration ready."
# Long description used in app details
long = """
It’s exactly what the name says, a quick and easy way to integrate Solana Pay into your online store. We’re building plugins for all major ecommerce platforms to help store owners integrate web 3.0 payments.

In fact we’ve built a plugin that integrates into WordPress stores. In less than a minute, the store owner is ready to accept payments via Solana Pay. It’s the first plugin already approved in the official WordPress plugin directory and you can try it live on our demo store.
"""


[urls]
