[app]
# Lower cased application name
value = "aten"
# Formatted application name to present in app
label = "Aten"
# Array of categories, max of 3
categories = ["ecommerce"]
# Curation category flag
is_curated = true


[description]
# Short description used in search bars, mini app cards
short = "A Solana native e-commerce platform."
# Long description used in app details
long = "Aten is the first Solana native e-commerce platform, with web2 and web3 integrations, offering the best of both worlds. Merchants can open a store in seconds and start accepting crypto payments via Solana Pay and credit card payments via Stripe."


[urls]
# URL used in app got logo
# webp3 format with size < 512x512px
logo = "https://raw.githubusercontent.com/SolWorks-Dev/resources/master/src/images/logos/aten.png"
# URL to app home page
website = "https://aten.app/"
# URL to app
application = "https://aten.app/"
# Link to github
github = ""


[socials]
# array of associated twitter accounts, max 5 
# username or link only
twitter = ["AtenSolana"]

# array of discord invites
# only include the text after `discord.gg/`
discord = ["pUn8uTj8Kv"]

# array of medium accounts
# username or link only
medium = []

# array of telegram groups
# only include the text after `t.me/`
telegram = []
