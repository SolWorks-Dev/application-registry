[app]
# Lower cased application name
value = "compactdefi"
# Formatted application name to present in app
label = "Compact DeFi"
# Array of categories, max of 3
categories = ["wallet"]
# Curation category flag
is_curated = false
# Deprecated flag
is_deprecated = false

[description]
# Short description used in search bars, mini app cards
short = "Solana best case in one place"
# Long description used in app details
long = "Compact DeFi aiming to be solana one stop shop for best use case over the network. From viewing network health and asset reviews to join your favorite DeFi protocols."


[urls]
# URL used in app got logo
# webp3 format with size < 512x512px
logo = "https://raw.githubusercontent.com/SolWorks-Dev/resources/master/src/images/logos/avaulto.svg"
# URL to app home page
website = "https://avaulto.com"
# URL to app
application = "https://compact-defi.avaulto.com"
# Link to github
github = "https://github.com/Avaulto/Compact-DeFi"


[socials]
# array of associated twitter accounts, max 5 
# username or link only
twitter = ["avaulto"]

# array of discord invites
# only include the text after `discord.gg/`
discord = ["7SxUZkqa6Q"]

# array of medium accounts
# username or link only
medium = []

# array of telegram groups
# only include the text after `t.me/`
telegram = []
