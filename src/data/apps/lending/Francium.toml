[app]
# Lower cased application name
value = "francium"
# Formatted application name to present in app
label = "Francium"
# Array of categories, max of 3
categories = ["lending"]
# Curation category flag
is_curated = false


[description]
# Short description used in search bars, mini app cards
short = "Francium is a Decentralized yield strategy aggregator built on Solana."
# Long description used in app details
long = "Francium is a Decentralized yield strategy aggregator built on Solana."


[urls]
# URL used in app got logo
# webp3 format with size < 512x512px
logo = "https://github.com/Francium-DeFi/materials/blob/main/francium_logo_black_background_with_ring.png.png?raw=true"
# URL to app home page
website = "https://francium.io/"
# URL to app
application = "https://francium.io/app"
# Link to github
github = "https://github.com/Francium-DeFi"


[socials]
# array of associated twitter accounts, max 5 
# username or link only
twitter = ["Francium_Defi"]

# array of discord invites
# only include the text after `discord.gg/`
discord = ["francium"]

# array of medium accounts
# username or link only
medium = ["https://medium.com/@Francium-Defi"]

# array of telegram groups
# only include the text after `t.me/`
telegram = ["franciumprotocol"]
