[app]
# Lower cased application name
value = "goosefx"
# Formatted application name to present in app
label = "GooseFX"
# Array of categories, max of 3
categories = ["amm"]
# Curation category flag
is_curated = false


[description]
# Short description used in search bars, mini app cards
short = "A full suite DeFi platform to trade crypto, derivatives, NFTs, and single sided liquidity pools with yield farming."
# Long description used in app details
long = "GooseFX is a full suite DeFi & NFT exchange offering a DEX, perpetuals, NFTs, and single sided liquidity pools. We are a complete DeFi experience where you can trade crypto, derivatives, and NFTs all through one simple and efficient user interface."


[urls]
