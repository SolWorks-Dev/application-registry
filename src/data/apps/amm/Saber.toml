[app]
# Lower cased application name
value = "saber"
# Formatted application name to present in app
label = "Saber"
# Array of categories, max of 3
categories = ["amm"]
# Curation category flag
is_curated = false


[description]
# Short description used in search bars, mini app cards
short = "Saber is an automated market maker and liquidity pool on Solana designed for extremely efficient trading between similarly priced (pegged) assets, without an opportunity cost."
# Long description used in app details
long = "Saber is an automated market maker and liquidity pool on Solana designed for extremely efficient trading between similarly priced (pegged) assets, without an opportunity cost."


[urls]
# URL used in app got logo
# webp3 format with size < 512x512px
logo = "https://github.com/saber-hq/brand/blob/master/assets/icon-purple.svg"
# URL to app home page
website = "https://saber.so"
# URL to app
application = "https://app.saber.so/swap"
# Link to github
github = "https://github.com/saber-hq"

# Additional app link
[[urls.other]]
# App link name
name = "Documentation"
# App link URL
url = "https://docs.saber.so/"


[socials]
# array of associated twitter accounts, max 5 
# username or link only
twitter = ["Saber_HQ"]

# array of discord invites
# only include the text after `discord.gg/`
discord = ["9buKA9E5Nm"]

# array of medium accounts
# username or link only
medium = ["https://medium.com/@saberlabs"]

# array of telegram groups
# only include the text after `t.me/`
telegram = []
