[app]
# Lower cased application name
value = "chainstack"
# Formatted application name to present in app
label = "Chainstack"
# Array of categories, max of 3
categories = ["infrastructure"]
# Curation category flag
is_curated = false


[description]
# Short description used in search bars, mini app cards
short = "The leading suite of services connecting developers with Web3 infrastructure. Powering applications in DeFi, NFT, gaming, analytics, and everything in between."
# Long description used in app details
long = """The leading suite of services connecting developers with Web3 infrastructure, powering applications in DeFi, NFT, gaming, analytics, and everything in between. 

From startups to large enterprises, Chainstack enables thousands of companies to cut down the time to market, costs and risks associated with creating and scaling decentralized applications. 

By offering fast, reliable, and easy-to-use infrastructure solutions distributed globally, we make sure innovators can focus on whatâ€™s important. 

Chainstack provides unified access to multi-chain node and data APIs, distributed compute and storage, identity management and security testing, and the ever-expanding list of services and tools to build amazing applications across all prominent Web3 protocols. 

Our enterprise-grade platform has intuitive developer experience, battle-tested reliability, predictable pricing, and outstanding customer support."""


[urls]
# URL used in app got logo
