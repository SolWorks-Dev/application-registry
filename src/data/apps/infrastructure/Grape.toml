[app]
# Lower cased application name
value = "grape"
# Formatted application name to present in app
label = "Grape Protocol"
# Array of categories, max of 3
categories = ["infrastructure"]
# Curation category flag
is_curated = false


[description]
# Short description used in search bars, mini app cards
short = "GRAPE protocol is a toolset for building token-based membership communities on Solana."
# Long description used in app details
long = "GRAPE is a decentralized social networking protocol to create, reward, and secure any online community by harnessing the power of Solana. $GRAPE is a currency that powers the Great Ape social eco system and is a utility token that can be used to access our suite of community building features."


[urls]
# URL used in app got logo
# webp3 format with size < 512x512px
logo = "https://avatars.githubusercontent.com/u/84041554?s=200&v=4"
# URL to app home page
website = "https://grapes.network/"
# URL to app
application = "https://verify.grapes.network/"
# Link to github
github = "https://github.com/The-Great-Ape"


[socials]
# array of associated twitter accounts, max 5 
# username or link only
twitter = ["grapeprotocol"]

# array of discord invites
# only include the text after `discord.gg/`
discord = ["greatape"]

# array of medium accounts
# username or link only
medium = ["https://medium.com/great-ape"]

# array of telegram groups
# only include the text after `t.me/`
telegram = []
